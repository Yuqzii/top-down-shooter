name: Lint

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lint
        uses: super-linter/super-linter@v7.3.0
        env:
          VALIDATE_CLANG_FORMAT: true
          FIX_CLANG_FORMAT: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
